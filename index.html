<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eric Murphy</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css">

  </head>

  <nav class="navbar navbar-inverse navbar-fixed-top custom-nav" id="nav-cont" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse-1">
              <ul class="nav navbar-nav">
                  <li><a href="#jumbo-header" class="nav-link">Home</a></li>
                  <li><a href="#about-section" class="nav-link">About</a></li>
                  <li><a href="#projects-section" class="nav-link">Projects</a></li>
                  <li><a href="#contact-section" class="nav-link">Contact</a></li>
              </ul>
          </div>
      </div>
  </nav>

  <div class="container-fluid" id="name-cont">
    <div class="row">
      <span class="name" id="my-name"></span>
    </div>
  </div>

  <header class="jumbotron" id="jumbo-header" style="color:red">
    <div class="container centered">
      <h2>Hi, I'm Frederick Murphy, but you can call me Eric.<br>I like to create things.</h2>
    </div>
  </header>

  <body>
    <section class="container centered" id="about-section">
      <h2>About Me</h2>
    </section>

    <section class="container centered" id="projects-section">
      <h2>Recent Projects</h2>
    </section>

    <section class="container centered" id="contact-section">
      <h2>Contact Me</h2>
    </section>
  </body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/typed.js"></script>
    <script>
    $(function() {
      $(".name").typed({
        strings: ["Fred<span style='color:red'>eric</span>k Murphy"],
        typeSpeed: 0,
        showCursor: false
      });
    });

    $(document).ready(function () {
      $('.nav-link').on('click', function () {
        var link = $(this).attr('href');
        $('#navbar-collapse-1').collapse('hide');
        $('html, body').animate({
          scrollTop: $(link).offset().top - 122
        }, 500);
        return false;
      })
    });

    $(document).ready(function () {
      $(document).scroll(function () {
        var testHeight
        var $document = $(document);
        if ($document.scrollTop() >= 100) {
          $('#my-name').removeClass("name").addClass("scroll-name");
          $('#my-name').html("<span style='color:red'>eric</span>.m");
        } else {
          $('#my-name').removeClass("scroll-name").addClass("name");
          $('#my-name').html("Fred<span style='color:red'>eric</span>k Murphy");
        }
      });
    });

    </script>
  </body>
</html>
