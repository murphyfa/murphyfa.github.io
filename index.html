    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/typed.js"></script>
    <script>
    $(function() {
      $(".name").typed({
        strings: ["Fred<span style='color:red'>eric</span>k Murphy"],
        typeSpeed: 0,
        showCursor: false
      });
    });

    $(document).ready(function () {
      $(document).scroll(function () {
        var $document = $(document);
        if ($document.scrollTop() >= 100) {
          $('.mn').removeClass("name").addClass("scroll-name");
          $('.mn').html("<span style='color:red'>eric</span>.m");
        } else {
          $('.mn').removeClass("scroll-name").addClass("name");
          $('.mn').html("Fred<span style='color:red'>eric</span>k Murphy");
        }
      });
    });

    </script>
  </body>
